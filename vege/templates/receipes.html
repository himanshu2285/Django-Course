{% extends 'common.html' %}
{% block start %}

<title>Receipes Page</title>

<div class="container pt-3">
    <form class="col-6 mx-auto card py-3 px-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
            <label for="ReceipeName" class="form-label">Receipe Name</label>
            <input type="text" required name="receipe_name" class="form-control" id="ReceipeName">
        </div>
        <div class="mb-3">
            <label for="ReceipeDescription" class="form-label">Receipe Description</label>
            <textarea required name="receipe_description" class="form-control" id="ReceipeDescription"></textarea>
        </div>
        <div class="mb-3">
            <label for="ReceipeImage" class="form-label">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control" id="ReceipeImage">
        </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
</div>

{% endblock %}
